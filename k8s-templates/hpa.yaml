apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nyx-python-backend-api-hpa
  namespace: nyx-backend-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nyx-python-backend-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75